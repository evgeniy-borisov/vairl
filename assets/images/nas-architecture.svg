<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Neural Network Nodes -->
  <g transform="translate(200, 150)">
    <!-- Input Layer -->
    <circle cx="0" cy="0" r="25" fill="url(#nasGradient)" opacity="0.8"/>
    <circle cx="0" cy="80" r="25" fill="url(#nasGradient)" opacity="0.8"/>
    <circle cx="0" cy="160" r="25" fill="url(#nasGradient)" opacity="0.8"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="200" cy="0" r="30" fill="url(#nasGradient)" opacity="0.9"/>
    <circle cx="200" cy="80" r="30" fill="url(#nasGradient)" opacity="0.9"/>
    <circle cx="200" cy="160" r="30" fill="url(#nasGradient)" opacity="0.9"/>
    <circle cx="200" cy="240" r="30" fill="url(#nasGradient)" opacity="0.9"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="400" cy="40" r="35" fill="url(#nasGradient)" opacity="1"/>
    <circle cx="400" cy="120" r="35" fill="url(#nasGradient)" opacity="1"/>
    <circle cx="400" cy="200" r="35" fill="url(#nasGradient)" opacity="1"/>
    
    <!-- Output Layer -->
    <circle cx="600" cy="80" r="40" fill="url(#nasGradient)" opacity="1" filter="url(#glow)"/>
    <circle cx="600" cy="160" r="40" fill="url(#nasGradient)" opacity="1" filter="url(#glow)"/>
    
    <!-- Connections -->
    <g stroke="url(#nasGradient)" stroke-width="2" opacity="0.3">
      <!-- Input to Hidden 1 -->
      <line x1="25" y1="0" x2="170" y2="0"/>
      <line x1="25" y1="0" x2="170" y2="80"/>
      <line x1="25" y1="80" x2="170" y2="0"/>
      <line x1="25" y1="80" x2="170" y2="160"/>
      <line x1="25" y1="160" x2="170" y2="80"/>
      <line x1="25" y1="160" x2="170" y2="240"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="230" y1="0" x2="365" y2="40"/>
      <line x1="230" y1="80" x2="365" y2="40"/>
      <line x1="230" y1="80" x2="365" y2="120"/>
      <line x1="230" y1="160" x2="365" y2="120"/>
      <line x1="230" y1="160" x2="365" y2="200"/>
      <line x1="230" y1="240" x2="365" y2="200"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="435" y1="40" x2="560" y2="80"/>
      <line x1="435" y1="120" x2="560" y2="80"/>
      <line x1="435" y1="120" x2="560" y2="160"/>
      <line x1="435" y1="200" x2="560" y2="160"/>
    </g>
  </g>
  
  <!-- Search Icon -->
  <g transform="translate(900, 200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#nasGradient)" stroke-width="4" opacity="0.6"/>
    <path d="M 40 40 L 80 80" stroke="url(#nasGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Title Text Area (for overlay) -->
  <rect x="50" y="450" width="1100" height="120" fill="rgba(255,255,255,0.85)" rx="10"/>
</svg>

