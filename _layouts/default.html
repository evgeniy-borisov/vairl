<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- p5.js for fish animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    {% seo %}
</head>
<body>
    <!-- Canvas for fish animation (background) -->
    <div id="fish-canvas"></div>
    
    <!-- Main content -->
    <div class="container">
        <header>
            <div>
                <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            </div>
            <div class="language-switcher">
                <button class="lang-switch" data-lang="en" onclick="switchLanguage('en')">EN</button>
                <button class="lang-switch" data-lang="ru" onclick="switchLanguage('ru')">RU</button>
            </div>
        </header>
        
        <main>
            {{ content }}
        </main>
        
        <footer>
            <nav>
                <a href="{{ '/' | relative_url }}" data-i18n="home">home</a>
                <a href="{{ '/blog/' | relative_url }}" data-i18n="blog">blog</a>
            </nav>
        </footer>
    </div>
    
    <!-- Fish animation script -->
    <script src="{{ '/assets/js/fish-animation.js' | relative_url }}"></script>
    
    <!-- Language switcher script -->
    <script src="{{ '/assets/js/language-switcher.js' | relative_url }}"></script>
</body>
</html>
